<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>The Monkees | Official</title>
</head>

<body>
    <!----------------------------------------Header-->
    <header>
        <div class="row no-gutters">
            <div class="col-12">
                <div class="row no-gutters">
                    <div class="col">
                        <ul class="list-inline">
                            <li class="col-6 col-sm-3 list-inline-item">
                                <a href="#home"><span>Home</span></a>
                            </li>
                            <li class="col-6 col-sm-3 list-inline-item">
                                <a href="#music"><span>Music</span></a>
                            </li>
                            <li class="col-6 col-sm-3 list-inline-item">
                                <a href="#photos"><span>Photos</span></a>
                            </li>
                            <li class="col-6 col-sm-3 list-inline-item">
                                <a href="#book-us"><span>Book us</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="jumbotron container-fluid">
                    <div class="row no-gutters">
                        <div class="col-sm-6">
                            <center>
                                <img src="/images/monkees-logo.png">
                            </center>
                        </div>
                        <div class="col-sm-6">
                            <center>
                                
                            </center>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!----------------------------------------/Header-->

    <!----------------------------------------Music-->
    <section>
        <div  id="page1" class="row no-gutters">
            <a id="music">We got music</a>
        </div>
    </section>
    <!----------------------------------------/Music-->
    <section>
        <div  id="page2" class="row no-gutters">
            <a id="photos">Let's look at photos</a>
        </div>
    </section>
    <!----------------------------------------Photos-->
    <section>
        <div  id="page3" class="row no-gutters">
            <a id="book-us">Book us for gigs</a>
        </div>
    </section>
    <!----------------------------------------/Photos-->

    <!----------------------------------------Footer-->

    <footer class="container-fluid">
        <div class="row no-gutters">
            <div class="col-sm-4">
                <h5>Join our Fan Club!</h5>
                <button>Sign Up</button>
            </div>
            <div class="col-sm-4">
                <h5>Book us for a Party!</h5>
                <button>Book Us</button>
            </div>
            <div class="col-sm-4">
                <h5>Social Links</h5>
                <ul class="list-inline">
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                            <span class="sr-only">Twitter</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa fa-youtube" aria-hidden="true"></i>
                            <span class="sr-only">Youtube</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
    <!----------------------------------------/Footer-->

</body>

</html>
